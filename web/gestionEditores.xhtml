<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CoffeeBooks</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    <div align="center"><h:outputText value="Coffee Books" /></div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <div align="center">&copy; 2016 
                        <a href="http://carmoreno.github.io" target="_blank">Carlos Moreno</a>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Ocultar" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Recursos">
                                    <p:menuitem value="Libros" url="gestionLibros.xhtml" />
                                    <p:menuitem value="Autores" url="gestionAutores.xhtml" />
                                    <p:menuitem value="Editores" url="gestionEditores.xhtml" />
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />  <!--Para los mensajes-->  
                                      
                        <p:panelGrid columns="6">
                            <h:outputText value="Identificador" />
                            <p:inputText id="txtNumero" binding="#{editorVista.txtId}" />
                            
                            <h:outputText value="Nombre" />
                            <p:inputText id="txtNombre" binding="#{editorVista.txtNombre}" />
                            
                            <h:outputText value="Ciudad" />
                            <p:inputText id="txtCiudad" binding="#{editorVista.txtCiudad}" />
                            
                            <h:outputText value="País" />
                            <p:inputText id="txtPais" binding="#{editorVista.txtPais}" />
                            
                            <h:outputText value="Estado" />
                            <p:inputText id="txtEstado" binding="#{editorVista.txtEstado}" />
                            
                            <h:outputText value="Domicilio" />
                            <p:inputText id="txtDomicilio" binding="#{editorVista.txtDomicilio}" />
                            
                            <h:outputText value="Sitio web" />
                            <p:inputText id="txtWeb" binding="#{editorVista.txtWebsite}" />
                            
                            
                            <p:commandButton value="Registrar" binding="#{editorVista.btnRegistrar}" action="#{editorVista.action_registrar()}" update="form" />
                            <p:commandButton value="Modificar" binding="#{editorVista.btnModificar}" action="#{editorVista.action_modificar()}" update="form" />
                            <p:commandButton value="Eliminar" binding="#{editorVista.btnEliminar}" action="#{editorVista.action_eliminar()}" update="form" />
                            <p:commandButton value="Limpiar" binding="#{editorVista.btnLimpiar}" action="#{editorVista.limpiar()}" update="form" />
                        </p:panelGrid>
                        <p:dataTable id="eventsDT" var="editor" value="#{editorVista.listaEditores}" selectionMode="single" selection="#{editorVista.selectedEditores}" rowKey="#{editor.idEditor}">
                            <f:facet name="header">
                                Autores
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{editorVista.onRowSelect}" update=":form" />
                            <p:column headerText="Número">
                                <h:outputText value="#{editor.idEditor}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{editor.nombre}" />
                            </p:column>
                            <p:column headerText="Ciudad">
                                <h:outputText value="#{editor.ciudad}" />
                            </p:column>
                            <p:column headerText="País">
                                <h:outputText value="#{editor.pais}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{editor.estado}" />
                            </p:column>
                            <p:column headerText="Domicilio">
                                <h:outputText value="#{editor.domicilio}" />
                            </p:column>
                            <p:column headerText="Sitio web">
                                <h:outputText value="#{editor.website}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
